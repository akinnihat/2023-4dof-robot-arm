arm_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  D1_position_controller:
    type: effort_controllers/JointPositionController
    joint: D1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  D2_position_controller:
    type: effort_controllers/JointPositionController
    joint: D2
    pid: {p: 100.0, i: 0.01, d: 10.0}
  D3_position_controller:
    type: effort_controllers/JointPositionController
    joint: D3
    pid: {p: 100.0, i: 0.01, d: 10.0}
  D4_position_controller:
    type: effort_controllers/JointPositionController
    joint: D4
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Slider 5_position_controller:
    type: effort_controllers/JointPositionController
    joint: Slider 5
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Slider 6_position_controller:
    type: effort_controllers/JointPositionController
    joint: Slider 6
    pid: {p: 100.0, i: 0.01, d: 10.0}
